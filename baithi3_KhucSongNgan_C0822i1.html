<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let x = +prompt();
  let sum = 0;
  function sumOfListPrime(x) {
    for (let i = 0; i <= x; i++) {
      sum += i;
    }
    return sum;
  }
  document.write(sumOfListPrime(x));

</script>
</body>
</html>
